{{#partial "page"}}
    <main class="page">
        <section class="page-content page-content--textCenter">
            <h1 class="page-heading font-eina02 w-full max-w-full text-center">{{lang 'create_account.created.heading'}}</h1>
            <p class="text-[14px] md:text-[16px] mb-10">{{lang 'create_account.created.intro' store_name=settings.store_name email=customer.email}}</p>
            <a class="button button--primary w-fit text-[16px] font-semibold leading-[1.2] font-['Inter-Regular',sans-serif] px-[24px] py-[14px] mb-0" href="{{create_account.continue_url}}">
                <span class="text">{{lang 'create_account.created.continue'}}</span>
            </a>
        </section>
    </main>
{{/partial}}
{{> layout/base}}
