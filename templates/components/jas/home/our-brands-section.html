<div class="mt-6 md:mt-20 w-full">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-8" data-section-load="animation">
        <h2 class="text-title-section custom-fadeInUp font-eina02 max-w-[244px] md:max-w-full " data-step-animate="1">Authorized Dealer For Exclusive Brands</h2>
        <a href="#" class="text-red-600 hover:text-red-700 font-medium flex items-center group custom-fadeInUp" data-step-animate="2">
        <span class="text-sm font-sans font-semibold">View all brands</span>
        <svg class="w-[24px] h-[24px] rotate-270 stroke-[#C51414]">
            <use href="#svg-arrow-down"></use>
        </svg>
        </a>
    </div>

    <!-- Marquee Container -->
    <div class="relative flex w-full flex-col items-center justify-center overflow-hidden" data-section-load="animation">
        <!-- Single Row Marquee -->
        <div class="brands-marquee flex animate-marquee hover:animate-pause gap-6" style="--duration: 30s;">
            {{#for 1 3}}
            <div class="flex shrink-0 gap-6 animate-marquee-move">
                {{#for 1 12}}
                <div
                    class="bg-[#F2F4F7] rounded-lg p-4 md:p-6 shadow-sm hover:shadow-md transition-shadow duration-300 flex items-center justify-center border border-gray-100 w-[84px] h-[64px] sm:w-[194px] sm:h-[84px] hover-zoom skeletor-loading">
                    <a href="#" class="custom-fadeZoom" data-step-animate="2"> 
                        <img src="{{cdn 'img/loading.svg'}}" data-src="https://cdn11.bigcommerce.com/s-gsjfadk9v2/images/stencil/original/image-manager/brand-image.png?t=1747984267"
                            alt="DS18" class="max-w-full md:h-[72px] md:w-[175px] w-[85px] h-[35px] object-contain lazyload">
                    </a>
                </div>
                {{/for}}
            </div>
            {{/for}}
        </div>
        <!-- Gradient Overlays -->
        <div class="pointer-events-none absolute inset-y-0 left-0 w-1/4 bg-gradient-to-r from-white"></div>
        <div class="pointer-events-none absolute inset-y-0 right-0 w-1/4 bg-gradient-to-l from-white"></div>
    </div>
</div>
