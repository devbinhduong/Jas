<div id="{{data}}-popup" class="login-form-popup{{#if data '==' 'login-pc'}} custom-auth-popup{{/if}}">
    <div class="custom-popup-content">
        
        <div class="header-logo-image-container">
            <img class="header-logo-image"
                src="https://cdn11.bigcommerce.com/s-gsjfadk9v2/images/stencil/177x50/logo_1747651001__21233.original.png"
                srcset="https://cdn11.bigcommerce.com/s-gsjfadk9v2/images/stencil/177x50/logo_1747651001__21233.original.png"
                alt="Singh Electronics - Sandbox 1" title="Singh Electronics - Sandbox 1">
        </div>
        <form class="form" action="{{settings.secure_base_url}}/login.php?action=check_login" method="post">
            <div class="login-form-wrapper">
                <div class="form-field">
                    <label class="form-label" for="{{email_id}}">
                        {{lang 'login.field_email'}}
                        <em class="text-danger">*</em>
                    </label>
                    <input id="{{email_id}}" class="form-input" type="email" value="" name="login_email" placeholder="{{lang 'login.field_email'}}">
                </div>
                <div class="form-field">
                    <label class="form-label" for="{{password_id}}">
                        {{lang 'login.field_password'}}
                        <em class="text-danger">*</em>
                    </label>
                    <input id="{{password_id}}" class="form-input" type="password" value="" placeholder="{{lang 'login.field_password'}}" name="login_pass" autocomplete="on">
                </div>
                <div class="text-center form-actions">
                    <button type="submit" class="button button-style"><span>{{lang 'login.submit_value' }}</span></button>
                    <a class="forgot-password hover-link" href="{{urls.auth.forgot_password}}">{{lang 'login.forgot_password'}}</a>
                    <a class="button button-style-2 border-[1px] border-black" href="{{urls.auth.create_account}}"><span>{{lang 'login.new_customer.create_account'}}</span></a>
                </div>
            </div>
        </form>
    </div>
</div>
