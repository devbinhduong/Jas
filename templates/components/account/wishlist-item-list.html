<ul class="productGrid">
    {{#each wishlist.items}}
    <li class="product">
        {{> components/products/card id=product_id theme_settings=../theme_settings}}
        
        {{#if ../show_remove}}
            <form action="{{remove_url}}" class="form" method="post">
                <button class="button button--transparent card-figcaption-button button-style custom-add-to-cart text-[14px] font-sans leading-[120%]">
                    <span>{{lang 'account.wishlists.remove_item'}}</span>
                </button>
            </form>
        {{/if}}
    </li>
    {{/each}}
</ul>
{{> components/common/paginator wishlist.pagination}}
