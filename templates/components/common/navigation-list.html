{{#if children}}
<a class="navPages-action has-subMenu{{#if is_active}} activePage{{/if}} {{#if name '==' 'Sale'}}flex items-center{{/if}} capitalize {{#if children}}main-menu-item menu-level-1 navPage-subMenu-title{{/if}} group"
   href="{{url}}"
   data-collapsible="navPages-{{id}}"
>   
{{#if name '==' 'Sale'}}
   <div class="flex items-center max-md:items-center max-md:gap-1 text-level1">
    <span class="icon icon-sales">
        <svg>
            <use href="#svg-sales" />
        </svg>
    </span>
    <span class="text-black md:text-black text-level1 text text-mb leading-[150%]">{{name}}</span>
   </div>
{{else}}
    <span class="text-black md:text-black text-level1 text text-mb leading-[150%]">{{name}}</span>
{{/if}}
    <i class="rotate-90 icon navPages-action-moreIcon group-hover:rotate-180" aria-hidden="true">
        <svg><use href="#svg-arrow-down-light" /></svg>
    </i>
</a>
<div class="navPage-subMenu" id="navPages-{{id}}" aria-hidden="true" tabindex="-1">
    <div class="container">
        <ul class="navPage-subMenu-list">
            {{#each children}}
            <li class="navPage-subMenu-item">
                {{#if children}}
                <a class="navPage-subMenu-action navPages-action text-mb flex items-center capitalize has-subMenu{{#if is_active}} activePage{{/if}} {{#if children}}menu-level-2 main-menu-item navPage-subMenu-title{{/if}}" href="{{url}}"
                    aria-label="{{name}}">
                    <span class="font-sans font-medium text-black text-level2 md:font-semibold text">{{name}}</span>
                    <span class="collapsible-icon-wrapper" data-collapsible="navPages-{{id}}"
                        data-collapsible-disabled-breakpoint="medium" data-collapsible-disabled-state="open"
                        data-collapsible-enabled-state="closed">
                        <i class="icon navPages-action-moreIcon" aria-hidden="true">
                            <svg>
                                <use href="#svg-arrow-down-light" />
                            </svg>
                        </i>
                    </span>
                </a>
                <ul class="navPage-childList" id="navPages-{{id}}">
                    {{#each children}}
                    <li class="navPage-childList-item">
                        <a class="navPage-childList-action navPages-action menu-level-3{{#if is_active}} activePage{{/if}}" href="{{url}}"
                            aria-label="{{name}}">
                            {{name}}
                        </a>
                    </li>
                    {{/each}}
                </ul>
                {{else}}
                <a class="navPage-subMenu-action navPages-action text-mb{{#if is_active}} activePage{{/if}}" href="{{url}}"
                    aria-label="{{name}}">
                    {{name}}
                </a>
                {{/if}}
            </li>
            {{/each}}
        </ul>
    </div>
</div>
{{else}}
<a class="navPages-action{{#if is_active}} activePage{{/if}}"
   href="{{url}}"
   aria-label="{{name}}"
>
    {{name}}
</a>
{{/if}}
