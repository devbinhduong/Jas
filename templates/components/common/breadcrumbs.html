<nav aria-label="Breadcrumb" data-section-load="animation">
    <ol class="breadcrumbs pt-4 pb-4 md:pt-6 md:pb-6">
        {{#unless theme_settings.hide_breadcrumbs }}
            {{#each breadcrumbs}}
                <li class="breadcrumb {{#if @last}}is-active{{/if}} custom-fadeInUp" data-step-animate="{{@index}}">
                    <a class="breadcrumb-label"
                       href="{{url}}"
                       {{#if @last}}aria-current="page"{{/if}}
                    >
                        {{#if name '==' 'Your Cart' }}
                            <span>Shopping Cart</span>
                        {{else}}
                            <span>{{name}}</span>
                        {{/if}}
                    </a>
                </li>
            {{/each}}
        {{/unless}}
    </ol>
</nav>

<script type="application/ld+json"  nonce="{{nonce}}">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement":
    [
        {{#each breadcrumbs}}
        {
            "@type": "ListItem",
            "position": {{add @index 1}},
            "item": {
                "@id": {{{JSONstringify url}}},
                "name": {{{JSONstringify name}}}
            }
        }{{#unless @last}},{{/unless}}
        {{/each}}
    ]
}
</script>
